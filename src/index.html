<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>1st electron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="raw">
      <h5>
        <p class="text-center bolt">Weekly To Do List</p>
      </h5>
    </div>
  </div>

  <!-- Nav with tab -->
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

      <button class="nav-link active" id="v-pills-Monday-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Monday"
        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" >Monday</button>
      
        <button class="nav-link" id="v-pills-Tuesday-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Tuesday"
        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Tuesday</button>
      <button class="nav-link" id="v-pills-Wednesday-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Wednesday"
        type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Wednesday</button>
      <button class="nav-link" id="v-pills-Thursday-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Thursday"
        type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Thursday</button>
      <button class="nav-link" id="v-pills-Friday-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Friday"
        type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Friday</button>
      <button class="nav-link text-danger" id="v-pills-Saturday-tab" data-bs-toggle="pill"
        data-bs-target="#v-pills-Saturday" type="button" role="tab" aria-controls="v-pills-settings"
        aria-selected="false">Saturday</button>
      <button class="nav-link text-black" id="v-pills-Sunday-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Sunday"
        type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Sunday</button>
    </div>

    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-Monday" role="tabpanel" aria-labelledby="v-pills-home-tab"
        tabindex="0" ><link rel="prefetch" href="./render/daytable.html" crossorigin="anonymous"></div>

      <div class="tab-pane fade" id="v-pills-Tuesday" role="tabpanel" aria-labelledby="v-pills-profile-tab"
        tabindex="0">...</div>
      <div class="tab-pane fade" id="v-pills-Wednesday" role="tabpanel" aria-labelledby="v-pills-disabled-tab"
        tabindex="0">...</div>
      <div class="tab-pane fade" id="v-pills-Thursday" role="tabpanel" aria-labelledby="v-pills-messages-tab"
        tabindex="0">...</div>
      <div class="tab-pane fade" id="v-pills-Friday" role="tabpanel" aria-labelledby="v-pills-settings-tab"
        tabindex="0">...</div>
      <div class="tab-pane fade" id="v-pills-Saturday" role="tabpanel" aria-labelledby="v-pills-settings-tab"
        tabindex="0">...</div>
      <div class="tab-pane fade" id="v-pills-Sunday" role="tabpanel" aria-labelledby="v-pills-settings-tab"
        tabindex="0">...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>



</body>

</html>
